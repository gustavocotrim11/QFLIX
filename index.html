<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/homestyle.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/img/qflix-icon.png" type="image/x-icon">
    <title>QFLIX</title>
</head>

<body>


    <header id="header-pag2">
        <img src="./assets/img/qflix-logo.png" alt="Logo QFLIX">
    </header>
    <div id="content-pag2">
        <h3 id=frase1>Q gênero você gostaria de assistir hoje?</h3>
    </div>

    <div class='seach-group d-flex flex-wrap justify-content-center col-12'>
        <div class="dropdown my-2 mr-2">
            <button class="btn dropdown-toggle btn-secondary" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Botão dropdown
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <ul id="genre-list"></ul>
            </div>
        </div>

        <div class="input-search">

            <input class="form-control mr-sm-2 input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn my-2 my-sm-0 btn-purple" type="submit">Search</button>
        </div>
    </div>
    
    <div class="ring"></div>
    <!-- Modal -->
    <button id="modal-button" type="button" class="btn btn-outline-primary" data-toggle="modal"
        data-target="#ExemploModalCentralizado">
        ROLETA
    </button>
    <div id="modal-div"></div>
    
    <script src="js/modal.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
